<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Post a Job</h1>
    </header>
    <main>
        <form id="post-job-form" action="/submit_job" method="POST">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job_title" required>

            <label for="job-description">Description:</label>
            <textarea id="job-description" name="job_description" rows="4" required></textarea>

            <label for="job-salary">Salary:</label>
            <input type="number" id="job-salary" name="job_salary" required>

            <label for="job-location">Location:</label>
            <input type="text" id="job-location" name="job_location" required>

            <button type="submit">Post Job</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Job Board. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
